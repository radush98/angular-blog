<form class="card" [formGroup] = "form" (ngSubmit)="submit()">
    <h2>Log in to the panel</h2>
    <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
        {{error}}
    </div>
    <div class="alert alert-info" *ngIf="message">
        {{message}}
    </div>
    <div 
        class="form-control"
        [ngClass]="{invalid: form.get('email')!.touched && form.get('email')!.invalid}">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div class="validation">
            <small *ngIf="form.get('email')!.touched && form.get('email')?.errors?.required">Empty field!</small>
            <small *ngIf="form.get('email')?.errors?.email">Incorrect email!</small>
        </div>
    </div>
    <div 
        class="form-control"
        [ngClass]="{invalid: form.get('password')!.touched && form.get('password')!.invalid}"
    >
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div class="validation"
            *ngIf="form.get('password')!.touched && form.get('password')!.invalid">
            <small *ngIf="form.get('password')!.touched && form.get('password')!.errors!.required">Password cannot be empty!</small>
            <small *ngIf="form.get('password')!.errors!.minlength">
                Password must have at least 
                {{form.get("password")!.errors!.minlength.requiredLength}} symbols.
                 Now it have 
                 {{form.get("password")!.errors!.minlength.actualLength}} symbols</small>
        </div>
    </div>
    <button 
        type="submit" 
        class="btn btn-primary"
        [disabled] = "form.invalid || submitted"
    >Log in</button>
</form>
